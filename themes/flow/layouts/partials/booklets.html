{{ $ptitle := .Title }}

{{ range $section, $value := .Site.Data.booklets }}

{{ if eq $section $ptitle }}

<h2>Booklets</h2>

<ul>
    {{ range sort $value "title" }}
    <li>[{{ .filetype }}] <a href="/saber-mais/booklets/{{ .filename }}">{{ .title }}</a></li>
    {{ end }}
</ul>

{{ end }}

{{ end }}
