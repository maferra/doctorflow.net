<footer>
    <div class="container">
        <div class="row">
            {{ range .Site.Sections }}
            <div class="col-md">
                <h2>{{ .Title }}</h2>
                <ul class="list-unstyled">
                    {{ range .Pages.GroupBy "Weight" }}
                    {{ range .Pages.ByTitle }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</footer>
