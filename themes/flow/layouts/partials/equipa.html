{{ $ptitle := .Title }}

{{ range $section, $value := .Site.Data.equipa }}

{{ if eq $section $ptitle }}

{{ range sort $value "person" "desc" }}

<div class="card shadow mb-3">
    <div class="row align-items-center">
        <div class="col-md-4">
            <div class="text-center m-3">
                <img src="/img/{{ .photo }}" class="card-img rounded-circle card-profile-picture" alt="Photo of {{ .person }}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body p-1">
                <h5 class="card-title">
                    {{ if .link }}
                    <a href="{{ .link }}">{{ .person }}</a>
                    {{ else }}
                    {{ .person }}
                    {{ end }}
                </h5>
                <p class="card-text">{{ .profile | safeHTML }} </p>
                <div class="list-group list-group-horizontal text-center">
                    <a href="mailto:{{ .email }}" class="list-group-item list-group-item-action list-group-item-light p-1 rounded-0">
                        <svg width="28" height="32" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="#000000" d="M400 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V80c0-26.51-21.49-48-48-48zM178.117 262.104C87.429 196.287 88.353 196.121 64 177.167V152c0-13.255 10.745-24 24-24h272c13.255 0 24 10.745 24 24v25.167c-24.371 18.969-23.434 19.124-114.117 84.938-10.5 7.655-31.392 26.12-45.883 25.894-14.503.218-35.367-18.227-45.883-25.895zM384 217.775V360c0 13.255-10.745 24-24 24H88c-13.255 0-24-10.745-24-24V217.775c13.958 10.794 33.329 25.236 95.303 70.214 14.162 10.341 37.975 32.145 64.694 32.01 26.887.134 51.037-22.041 64.72-32.025 61.958-44.965 81.325-59.406 95.283-70.199z"></path>
                        </svg>
                    </a>
                    <a href="{{ .linkedin }}" class="list-group-item list-group-item-action list-group-item-light p-1 rounded-0">
                        <svg width="28" height="32" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="#000000" d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}

{{ end }}

{{ end }}
