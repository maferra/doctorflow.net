{{ define "main" }}

<ul class="list-unstyled">
    {{ range .Pages.GroupBy "Weight" }}
    {{ range .Pages.ByTitle }}
    <li>
        <span class="text-monospace">[{{ printf "%02d" .ReadingTime }} min.]</span> <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
    {{ end }}
</ul>

{{ end }}
